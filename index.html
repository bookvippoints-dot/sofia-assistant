<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Sofía | Asistente Virtual Saving Pass</title>

  <!-- Virtual Scale CSS -->
  <link rel="stylesheet" href="https://cdn.virtualscale.com/dist/widget.css">

  <style>
    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; padding: 0; }

    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: #f6f7fb;
      color: #0f172a;
    }

    .wrap {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      padding: 12px;
    }

    .card {
      flex: 1;
      width: 100%;
      max-width: 1000px;
      margin: 0 auto;
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(15, 23, 42, 0.08);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .header {
      padding: 14px 16px;
      border-bottom: 1px solid rgba(15, 23, 42, 0.08);
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      flex-shrink: 0;
    }

    .brand { font-weight: 700; font-size: 16px; }

    .badge {
      font-size: 12px;
      padding: 6px 10px;
      border-radius: 999px;
      background: rgba(234, 179, 8, 0.15);
      color: #a16207;
      font-weight: 600;
      white-space: nowrap;
    }

    /* Zona del asistente: ocupa todo el espacio disponible sin doble scroll */
    .assistant {
      flex: 1;
      width: 100%;
      position: relative;
      overflow: hidden;
      min-height: 520px;
    }

    /* Contenedor del widget */
    #vs-widget {
      width: 100%;
      height: 100%;
    }

    .footer {
      text-align: center;
      font-size: 12px;
      opacity: 0.6;
      padding: 10px;
      flex-shrink: 0;
    }

    @media (min-width: 900px) {
      .wrap { padding: 24px; }
      .header { padding: 16px 20px; }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">
      <div class="header">
        <div class="brand">Sofía · Saving Pass</div>
        <div class="badge">Asistente Virtual</div>
      </div>

      <div class="assistant">
        <!-- Virtual Scale Widget Container -->
        <div id="vs-widget"></div>
      </div>

      <div class="footer">© Todos los derechos reservados</div>
    </div>
  </div>

  <!-- Virtual Scale JavaScript -->
  <script defer src="https://cdn.virtualscale.com/dist/widget.js" api-key="696b554c5b8dde8f29457b45"></script>
</body>
</html>
