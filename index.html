<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Sofía | Asistente Virtual Saving Pass</title>

  <style>
    * {
      box-sizing: border-box;
      max-width: 100%;
    }

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: #f6f7fb;
      color: #0f172a;
    }

    /* Contenedor general */
    .wrap {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      padding: 12px;
    }

    /* Tarjeta principal */
    .card {
      flex: 1;
      width: 100%;
      max-width: 1000px;
      margin: 0 auto;
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(15, 23, 42, 0.08);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* Encabezado */
    .header {
      padding: 14px 16px;
      border-bottom: 1px solid rgba(15, 23, 42, 0.08);
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      flex-shrink: 0;
    }

    .brand {
      font-weight: 700;
      font-size: 16px;
    }

    .badge {
      font-size: 12px;
      padding: 6px 10px;
      border-radius: 999px;
      background: rgba(234, 179, 8, 0.15);
      color: #a16207;
      font-weight: 600;
      white-space: nowrap;
    }

    /* Zona del asistente */
    .assistant {
      flex: 1;
      width: 100%;
      position: relative;
      overflow: hidden; /* evita doble scroll */
    }

    /* Si tu asistente es iframe */
    .assistant iframe {
      width: 100%;
      height: 100%;
      border: 0;
      display: block;
    }

    /* Footer */
    .footer {
      text-align: center;
      font-size: 12px;
      opacity: 0.6;
      padding: 10px;
      flex-shrink: 0;
    }

    /* Desktop */
    @media (min-width: 900px) {
      .wrap {
        padding: 24px;
      }

      .header {
        padding: 16px 20px;
      }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">

      <div class="header">
        <div class="brand">Sofía · Saving Pass</div>
        <div class="badge">Asistente Virtual</div>
      </div>

      <div class="assistant">

        <!-- =====================================================

          allow="microphone; autoplay; clipboard-read; clipboard-write"
          loading="lazy">
        </iframe>
        -->

        <!-- ===================================================== -->

      </div>

      <div class="footer">
        © Todos los derechos reservados
      </div>

    </div>
  </div>
</body>
</html>
